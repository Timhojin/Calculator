<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="body">
            <div class="screen">
                <div class="on-screen">123</div>
            </div>

            <div class="top-operators">
                <div class="top AC">AC</div>
                <div class="top DEL">DEL</div>
                <div class="top divide">/</div>
                <div class="top multiply">X</div>
            </div>

            <div class="rest">
                <div class="numbers">
                    <div class="nums">7</div>
                    <div class="nums">8</div>
                    <div class="nums">9</div>
                    <div class="nums">4</div>
                    <div class="nums">5</div>
                    <div class="nums">6</div>
                    <div class="nums">1</div>
                    <div class="nums">2</div>
                    <div class="nums">3</div>
                    <div class="zero">0</div>
                    <div class="nums">.</div>
                </div>

                <div class="other-operators">
                    <div class="subtract">-</div>
                    <div class="add">+</div>
                    <div class="equal">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
