<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="body">
            <div class="screen">
                <div class="on-screen"></div>
            </div>

            <div class="top-operators">
                <div class="top AC" id="ac">AC</div>
                <div class="top DEL" id="del">DEL</div>
                <div class="top divide" id="/">/</div>
                <div class="top multiply" id="*">X</div>
            </div>

            <div class="rest">
                <div class="seven-nine">
                    <div class="number nums seven" id="7">7</div>
                    <div class="number nums eight" id="8">8</div>
                    <div class="number nums nine" id="9">9</div>
                    <div class="nums subtract" id="-">-</div>
                </div>
                <div class="four-six">
                    <div class="number nums four" id="4">4</div>
                    <div class="number nums five" id="5">5</div>
                    <div class="number nums six" id="6">6</div>
                    <div class="nums add" id="+">+</div>
                </div>
                <div class="equalitySpace">
                    <div class="numbers">
                        <div class="number one-three">
                            <div class="number nums one" id="1">1</div>
                            <div class="number nums two" id="2">2</div>
                            <div class="number nums three" id="3">3</div>
                        </div>
                        <div class="zero-dot">
                            <div class="number nums zero" id="0">0</div>
                            <div class="nums" id=".">.</div>
                        </div>
                    </div>
                    
                    <div class="nums equal" id="=">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
